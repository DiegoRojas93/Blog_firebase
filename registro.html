<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Mi Blog</title>
</head>
<body>
  <header>
    <nav class="container">
      <a href="#" class="brand-logo valing-wrapper">
        <img src="assets/img/Logo.jpg" alt="Logo del blog" class="responsive-img left z-depht-2">
      </a>
      <ul class="right valign-wrapper">
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#" class="btn">Registro</a></li>
      </ul>
    </nav>
    <section class="header-main-pic z-depth-2 hide"></section>
    <div class="container">
      <div class="row registro-titulo">
        <div class="col s12">
          <h1 class="canter-align">Regístrate en platzi News</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <form action="">
            <div class="row section">
              <div class="input-flied col s12 m6">
                <input id="first-name" type="text" class="validate">
                <label for="first-name">Nombre</label>
              </div>
              <div class="input-flied col s12 m6">
                <input id="last-name" type="text" class="validate">
                <label for="last-name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-flied col s12 m6">
                <input id="email" type="text" class="validate">
                <label for="email">correo</label>
              </div>
              <div class="input-flied col s12 m6">
                <input id="contraseña" type="text" class="validate">
                <label for="contraseña">Contraseña</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer"></footer>

  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
